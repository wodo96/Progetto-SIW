<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taskmanager Assign Task</title>
</head>
<body>
<h1>Assign tag to a task!</h1>
<h3>Select a task from the list!</h3>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th colspan="20">Description</th>
        <th>Assign</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${availableTasks}">
        <td><a th:href="'/projects/' + ${project.id} + '/task/' + ${task.id}"
               th:text="${task.name}"></a></td>
        <td th:text="${task.description}"></td>
        <td>
            <form method="post" th:action="@{'/tasks/' + ${task.id} + '/tag/' + ${tag.id} + '/assignTag'}">
                <button type="submit">Assign</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
<footer style="border-top-style: outset"><a href="/home">Home</a></footer>
</html>
