<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taskmanager modify user</title>
</head>
<body>
<form id="modifyUserForm" th:action="@{/users/modifyUser}"
      method="POST">

    <table>
        <tr>
            <td><label for="usernameInput" style="font-weight: bold">Username</label>
            <td>
                <input
                        id="usernameInput" type="text" placeholder="USERNAME" value="${credentialsForm.username}"
                        th:field="${credentialsForm.username}"/></td>
            <td th:if="${#fields.hasErrors('credentialsForm.username')}"
                th:errors="${credentialsForm.username}" th:style="'color:red'"></td>
        </tr>

        <tr>
            <td><label for="passwordInput" style="font-weight: bold">Password</label>
            <td><input id="passwordInput" type="password"
                       placeholder="PASSWORD" required
                       th:field="${credentialsForm.password}"/></td>
            <td th:if="${#fields.hasErrors('credentialsForm.password')}"
                th:errors="${credentialsForm.password}" th:style="'color:red'"></td>
        </tr>

        <tr>
            <td><label for="firstNameInput" style="font-weight: bold">First Name</label>
            <td><input id="firstNameInput" type="text" placeholder="FIRSTNAME"
                       value="${user.firstName}" th:field="${userForm.firstName}"/></td>
            <td th:if="${#fields.hasErrors('userForm.firstName')}"
                th:errors="${userForm.firstName}" th:style="'color:red'"></td>
        </tr>

        <tr>
            <td><label for="lastNameInput" style="font-weight: bold">Last Name</label>
            <td><input id="lastNameInput" type="text" placeholder="LASTNAME"
                       value="${user.lastName}" th:field="${userForm.lastName}"/></td>
            <td th:if="${#fields.hasErrors('userForm.lastName')}"
                th:errors="${userForm.lastName}" th:style="'color:red'"></td>
        </tr>

        <tr>
            <td>
                <button type="submit">Modify</button>
            </td>
        </tr>

    </table>
</form>
</body>
<footer style="border-top-style: outset"><a href="/home">Home</a></footer>
</html>
