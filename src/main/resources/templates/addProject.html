<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taskmanager add Project</title>
</head>
<body>
<h1>Register new Project</h1>
<form id="registerUserForm"
      th:action="@{/projects/add}"
      th:object="${projectForm}"
      method="post">
    <table>
        <tr>
            <td><label for="projectNameInput" style="font-weight: bold">Project Name</label></td>
            <td><input id="projectNameInput" type="text" placeholder="NAME" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td><label for="descriptionInput"style="font-weight: bold">Description</label></td>
            <td><textarea id="descriptionInput" placeholder="Write your description here"
                          th:field="*{description}" cols="30" rows="5"></textarea>
            </td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Register</button>
            </td>
        </tr>
    </table>
</form>
</body>
<footer style="border-top-style: outset"><a href="/home">Home</a></footer>
</html>
