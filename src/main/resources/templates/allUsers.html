<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taskmanger Users's List</title>
</head>
<body>
<h1>All Users</h1>
<div>
    <div th:if="${credentialsList.size()==1}">No other Users here!</div>
    <table class="table table-hover" th:if="${credentialsList.size()>1}">
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>         </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="credentials : ${credentialsList}" th:if="${!loggedUser.equals(credentials.user)}">
            <td th:text="${credentials.username}"></td>
            <td th:text="${credentials.user.firstName}"></td>
            <td th:text="${credentials.user.lastName}"></td>
            <td>
                <form method="post" th:action="@{/admin/users/{username}/delete(username=${credentials.username})}">
                    <button type="submit" name="submit" value="value">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<footer style="border-top-style: outset"><a href="/home">Home</a></footer>
</html>
